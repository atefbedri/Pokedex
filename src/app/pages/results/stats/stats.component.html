<div id="stats">
    <div class="abilities">
        <div *ngFor="let ability of stats" class="ability">
            <div class="ability-name">{{ ability.name }}</div>
            <div class="ability-value">{{ ability.value }}</div>
            <div class="progress-bar">
                <div class="progress" [style.width]="ability.value + '%'"></div>
            </div>
        </div>
    </div>
</div>
